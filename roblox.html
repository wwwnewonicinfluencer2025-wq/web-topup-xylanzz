<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Top Up Roblox</title>

<style>
    body {
        font-family: Arial, sans-serif;
        background: linear-gradient(135deg, #0d0d0f, #1d2333);
        color: white;
        padding: 20px;
    }

    .container {
        max-width: 480px;
        background: #1b1e27;
        margin: auto;
        padding: 25px;
        border-radius: 14px;
        box-shadow: 0 0 18px rgba(0,0,0,0.5);
    }

    input, select, button {
        width: 100%;
        padding: 13px;
        margin-top: 12px;
        border-radius: 10px;
        border: none;
        font-size: 16px;
    }

    input, select {
        background: #2a2e3b;
        color: white;
    }

    button {
        background: #007bff;
        color: white;
        font-weight: bold;
    }

    button:hover {
        background: #006ce0;
    }

    .back-btn {
        background: #444;
        margin-top: 25px;
    }

    .payment-box {
        display: none;
        background: #232835;
        padding: 18px;
        border-radius: 12px;
        margin-top: 20px;
    }

    .popup {
        position: fixed;
        top: 0; left: 0;
        width: 100%; height: 100%;
        background: rgba(0,0,0,0.7);
        display: none;
        justify-content: center;
        align-items: center;
    }

    .popup-content {
        background: #1c1f27;
        padding: 20px;
        border-radius: 12px;
        text-align: center;
    }

    .popup img {
        width: 260px;
        border-radius: 10px;
    }

    .close-btn {
        background: red;
        margin-top: 10px;
    }
</style>
</head>
<body>

<div class="container">
    <h2>Top Up Roblox</h2>

    <label>Masukkan Roblox Username</label>
    <input type="text" id="userId" placeholder="Contoh: Username123">

    <label>Pilih Robux</label>
    <select id="diamond">
        <option value="7000">80 Robux – Rp 7.000</option>
        <option value="15000">160 Robux – Rp 15.000</option>
        <option value="30000">320 Robux – Rp 30.000</option>
        <option value="60000">640 Robux – Rp 60.000</option>
    </select>

    <button onclick="showPayment()">Top Up Sekarang</button>

    <div id="paymentBox" class="payment-box">
        <h3>Pembayaran</h3>
        <p id="detailPembayaran"></p>

        <label>Metode Pembayaran</label>
        <select>
            <option>QRIS</option>
        </select>

        <button style="background: green;" onclick="showQRIS()">Bayar Sekarang</button>
    </div>

    <button class="back-btn" onclick="history.back()">Kembali</button>
</div>

<div class="popup" id="qrisPopup">
    <div class="popup-content">
        <h3>Scan QRIS</h3>
        <img src="https://i.ibb.co/4f1hNL6/qris-demo.png">
        <button class="close-btn" onclick="closeQRIS()">Tutup</button>
    </div>
</div>

<script>
function showPayment() {
    let id = document.getElementById("userId").value;
    let dm = document.getElementById("diamond");
    let text = dm.options[dm.selectedIndex].text;

    if (id === "") {
        alert("Masukkan Username Roblox!");
        return;
    }

    document.getElementById("paymentBox").style.display = "block";
    document.getElementById("detailPembayaran").innerHTML =
        "Username: <b>" + id + "</b><br>Paket: <b>" + text + "</b>";
}

function showQRIS() {
    document.getElementById("qrisPopup").style.display = "flex";
}

function closeQRIS() {
    document.getElementById("qrisPopup").style.display = "none";
}
</script>

</body>
</html>
