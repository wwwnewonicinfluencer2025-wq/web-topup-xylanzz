<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Top Up Mobile Legends</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #0d0d0f, #1d2333);
            color: white;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 480px;
            background: #1b1e27;
            margin: auto;
            padding: 25px;
            border-radius: 14px;
            box-shadow: 0 0 18px rgba(0,0,0,0.5);
            animation: fadeIn 0.7s ease;
        }

        h2 {
            text-align: center;
            margin-bottom: 15px;
            letter-spacing: 1px;
        }

        input, select, button {
            width: 100%;
            padding: 13px;
            margin-top: 12px;
            border-radius: 10px;
            border: none;
            font-size: 16px;
        }

        input, select {
            background: #2a2e3b;
            color: white;
        }

        button {
            background: #007bff;
            color: white;
            cursor: pointer;
            transition: 0.2s;
            font-weight: bold;
            box-shadow: 0 0 10px rgba(0,123,255,0.4);
        }

        button:hover {
            background: #006ce0;
            box-shadow: 0 0 15px rgba(0,123,255,0.7);
        }

        .back-btn {
            background: #444;
            margin-top: 25px;
        }

        .payment-box {
            background: #232835;
            padding: 18px;
            border-radius: 12px;
            margin-top: 20px;
            display: none;
        }

        /* Popup QRIS */
        .popup {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: rgba(0,0,0,0.7);
            display: none;
            justify-content: center;
            align-items: center;
        }

        .popup-content {
            background: #1c1f27;
            padding: 20px;
            border-radius: 12px;
            text-align: center;
            animation: zoomIn 0.4s ease;
        }

        .popup img {
            width: 260px;
            border-radius: 10px;
        }

        .close-btn {
            margin-top: 15px;
            background: red;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes zoomIn {
            from { transform: scale(0.5); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Top Up Mobile Legends</h2>

        <label>Masukkan User ID</label>
        <input type="text" id="userId" placeholder="Contoh: 12345678">

        <label>Pilih Nominal Diamond</label>
        <select id="diamond">
            <option value="5000">86 Diamonds – Rp 5.000</option>
            <option value="10000">172 Diamonds – Rp 10.000</option>
            <option value="25000">256 Diamonds – Rp 25.000</option>
            <option value="50000">514 Diamonds – Rp 50.000</option>
        </select>

        <button onclick="showPayment()">Top Up Sekarang</button>

        <div id="paymentBox" class="payment-box">
            <h3>Pembayaran</h3>
            <p id="detailPembayaran"></p>

            <label>Metode Pembayaran</label>
            <select id="paymentMethod">
                <option value="qris">QRIS</option>
            </select>

            <button style="background: green; margin-top: 15px;" onclick="showQRIS()">Bayar Sekarang</button>
        </div>

        <button class="back-btn" onclick="history.back()">Kembali</button>
    </div>

    <!-- Popup QRIS -->
    <div class="popup" id="qrisPopup">
        <div class="popup-content">
            <h3>Scan QRIS</h3>
            <img src="https://tse2.mm.bing.net/th/id/OIP.orjXn5i6xrCaqzHeiBenSwHaHM?pid=Api&P=0&h=180" alt="QRIS">
            <button class="close-btn" onclick="closeQRIS()">Tutup</button>
        </div>
    </div>

<script>
function showPayment() {
    let id = document.getElementById("userId").value;
    let diamond = document.getElementById("diamond");
    let price = diamond.value;
    let text = diamond.options[diamond.selectedIndex].text;

    if (id === "") {
        alert("Masukkan User ID terlebih dahulu!");
        return;
    }

    document.getElementById("paymentBox").style.display = "block";
    document.getElementById("detailPembayaran").innerHTML =
        "User ID: <b>" + id + "</b><br> Paket: <b>" + text + "</b>";
}

function showQRIS() {
    document.getElementById("qrisPopup").style.display = "flex";
}

function closeQRIS() {
    document.getElementById("qrisPopup").style.display = "none";
}
</script>

</body>
</html>
